<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs"></script>
  </head>

  <body>
    <div x-data="{ open: false }" class="flex justify-center py-12">
      <!-- Trigger -->
      <button
        x-on:click="open = true"
        type="button"
        class="bg-white px-4 py-2 border-2 border-gray-900"
      >
        Open dialog
      </button>

      <!-- Modal -->
      <div
        x-show="open"
        style="display: none"
        @keydown.escape.prevent.stop="open = false"
        role="dialog"
        aria-modal="true"
        x-id="['modal-title']"
        :aria-labelledby="$id('modal-title')"
        class="fixed inset-0 overflow-y-auto z-10"
      >
        <!-- Overlay -->
        <div class="fixed inset-0 bg-black bg-opacity-50"></div>

        <!-- Panel -->
        <div
          @click="open = false"
          class="relative min-h-screen flex items-center justify-center p-4"
        >
          <div
            @click.stop
            class="relative max-w-2xl w-full bg-white shadow-lg p-12 overflow-y-auto border-2 border-gray-900"
          >
            <!-- Title -->
            <h2 class="text-3xl font-bold" :id="$id('modal-title')">
              Launch nuclear ballistic missile
            </h2>
            <!-- Content -->
            <p class="mt-2 text-gray-600">Are you sure you want to do this?</p>
            <!-- Controls -->
            <div class="mt-8 flex space-x-2">
              <button
                type="button"
                class="bg-white px-4 py-2 border-2 border-gray-900"
              >
                Confirm
              </button>
              <button
                type="button"
                class="bg-white px-4 py-2 border-2 border-gray-900"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
