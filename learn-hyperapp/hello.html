<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      import { h, text, app } from "https://unpkg.com/hyperapp"

      app({
        init: {},
        node: document.getElementById("app"),
        view: () => h("h1", {}, [text("Hello "), h("i", {}, text("World!"))]),
      })
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
