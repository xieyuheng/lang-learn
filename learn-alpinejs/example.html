<html>
  <head>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div x-data="{ count: 0 }">
      <button @click="count++"> + </button>
      <button @click="count--"> - </button>
      <span x-text="count"> </span>
    </div>
  </body>
</html>
